<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>QUAF 2024</title>
            <style>
                body {
                    margin: 0;
                    padding: 0;
                    font-family: Arial, sans-serif;
                    background:  white;
                    text-align: center;
                }
                .container {
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                }
                .logo img {
                    width: 300px; /* Adjust logo size */
                    margin: 0 auto;
                }
                h1 {
                    color: black;
                    margin-top: -100px;
                }
                h2 {
                    color: black;
                }
                p {
                    color: #444;
                }
                button {
                    transition: all .5s ease;
                    color: black;
                    border: 4px solid #d48c1d;
                    font-family: 'Montserrat', sans-serif;
                    text-transform: uppercase;
                    text-align: center;
                    line-height: 1;
                    font-size: 34px;
                    background-color: transparent;
                    padding: 10px;
                    outline: none;
                    border-radius: 4px;
                }
                button:hover {
                    color: #d48c1d;
                    background-color: black;
                }
                .terms-button {
                    margin-top: 40px;
                }
                .popup {
                    display: none;
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: #fff;
                    padding: 40px;
                    border: 1px solid #ccc;
                    border-radius: 20px;
                    z-index: 1000;
                }
                .overlay {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.5);
                    z-index: 999;
                }                
                #loadingScreen {
                    background-color: #ffffff;
                    display: none;
                    position: fixed;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100vh;
                    z-index: 9999;
                }
                .loader-wrapper {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    position: absolute; /* Position the wrapper absolutely */
                    top: 0; /* Align wrapper to top */
                    left: 0; /* Align wrapper to left */
                    width: 100%; /* Set width to 100% viewport */
                    height: 100%; /* Set height to 100% viewport */
                 }
                 .loader {
                    border: 12px solid #f3f3f3;
                    border-radius: 50%;
                    border-top: 12px solid #d48c1d;
                    border-bottom: 12px solid #d48c1d;
                    width: 50px;
                    height: 50px;
                    -webkit-animation: spin 2s linear infinite;
                    animation: spin 2s linear infinite;
                  }
                  
                  @-webkit-keyframes spin {
                    0% { -webkit-transform: rotate(0deg); }
                    100% { -webkit-transform: rotate(360deg); }
                  }
                  
                  @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                  }
                  .progress-bar-container {
    display: flex;
    align-items: center;
    position: relative; /* Make the container relatively positioned */
    z-index: 1; /* Set a higher z-index to ensure it appears above other elements */
}

.progress-bar {
    height: 10px;
    background-color: white;
    border-radius: 5px;
    overflow: hidden;
    flex: 1;
    margin-right: 10px;
    position: relative; /* Ensure that the progress bar is positioned relative to its container */
}

.progress-bar-value {
    height: 100%;
    background-color: #d48c1d;
    width: 0;
    transition: width 0.5s ease-in-out;
    position: absolute; /* Position the progress bar value absolutely within its container */
    top: 0; /* Align to the top of the progress bar container */
    left: 0; /* Align to the left of the progress bar container */
    z-index: 2; /* Set a higher z-index to ensure it appears above other elements */
}

.timer {
    font-size: 16px;
    font-weight: bold;
    position: relative; /* Ensure that the timer is positioned relative to its container */
    z-index: 2; /* Set a higher z-index to ensure it appears above other elements */
}

.timer.color-change {
    color: red;
}

@media (max-width: 720px) {
    iframe{
        width: 400px;
        margin: 0;
        padding: 0;
    }
}
            </style>
        </head>
        <body>
            <!-- Intro Page -->
            <div id="introPage" class="container">
                <div class="logo">
                    <img src="img/quaf logo.png" alt="Logo" class="center">
                </div>
                <h1>QUAF ONLINE MEGA QUIZ</h1>
                <p>This is a short introduction paragraph. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button onclick="showTerms()">Go</button>
            </div>
  
            <!-- Terms and Condition Page -->
            <div id="termsPage" class="container" style="display: none;">
                <div class="logo">
                    <img src="img/quaf logo.png" alt="Logo">
                </div>
                <h1>Terms and Conditions</h1>
                <p>Here are the terms and conditions for participating in the quiz. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <input type="checkbox" id="agreeCheckbox"> I agree <br><br>
                <button class="terms-button" onclick="startQuiz()" disabled>Start</button>
            </div>
  
            <!-- Popup for Registration ID -->
            <div id="popup" class="popup" style="display: none;">
                <h2>Enter QUAF ID</h2>
                <input type="text" id="registrationId" placeholder="Enter your QUAF ID"><br><br>
                <button onclick="validateRegistrationId()">Submit</button>
            </div>
            <div id="overlay" class="overlay" style="display: none;"></div>
            <div id="loadingScreen">
            <div class="loader-wrapper">
            <div class="loader"></div>
            </div>
            </div>
  
            <!-- Quiz Page -->
            <div id="quizPage" class="container" style="display: none;">
    <div class="progress-bar-container">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar-value"></div>
        </div>
        <div class="timer">00:00</div>
    </div>
    <iframe id="quizFrame" src="formUrl" width="1280" height="720" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    <div id="quizOverlay" class="overlay" style="display: none;">
        <div id="overlayMessage" class="overlay-message"></div>
    </div>
</div>


            <script>
                document.getElementById('agreeCheckbox').addEventListener('change', function() {
                    // Check if the checkbox is checked
                    var isChecked = this.checked;
                    // Find the start button
                    var startButton = document.querySelector('.terms-button');
                    // Enable or disable the start button based on the checkbox state
                    startButton.disabled = !isChecked;
                });
  
                function showTerms() {
                    document.getElementById("introPage").style.display = "none";
                    document.getElementById("termsPage").style.display = "block";
                }
  
                function startQuiz() {
                    if (document.getElementById("agreeCheckbox").checked) {
                        document.getElementById("termsPage").style.display = "none";
                        showPopup();
                    } else {
                        alert("Please agree to the terms and conditions.");
                        return;
                    }
                }                
  
                function showPopup() {
                    document.getElementById("overlay").style.display = "block";
                    document.getElementById("popup").style.display = "block";
                }
  
                function hidePopup() {
                    document.getElementById("overlay").style.display = "none";
                    document.getElementById("popup").style.display = "none";
                }
  
                function showValidationLoading() {
                    document.getElementById("loadingScreen").style.display = "block";
                }
            
                function hideValidationLoading() {
                    document.getElementById("loadingScreen").style.display = "none";
                }

                // Function to prefill the Google Form with registration ID
                function prefillGoogleForm() {
                // Get the registration ID from the input field
                var registrationId = document.getElementById("registrationId").value;
    
                // Construct the URL with the registration ID
                var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSe1i6mTulRwP-U_bcxhj9VFzLP1KNT2bSKPfVwB3dHA4lxZdg/viewform?embedded=true&entry.2076281009=" + encodeURIComponent(registrationId);
    
                // Set the URL as the src attribute of the iframe
                document.getElementById("quizFrame").src = formUrl;
                }
  
                function validateRegistrationId() {
                    var registrationId = document.getElementById("registrationId").value;
                
                    if (!registrationId) {
                        alert("Please enter your registration ID.");
                        return;
                    }
                
                    showValidationLoading();
                
                    fetch('https://script.google.com/macros/s/AKfycbx8L4TeU4Wv37DnWhnl-z7nBNty7fEiSVFHaaYUDLvxb-OgsoUtZt-IAk4YM5Ks9mQo/exec?id=' + encodeURIComponent(registrationId))
                        .then(response => response.json())
                        .then(data => {
                            hideValidationLoading();
                            if (data.isValid) {
                                hidePopup();
                                document.getElementById("quizPage").style.display = "block";
                                prefillGoogleForm();
                                startTimer();
                            } else {
                                alert("Invalid registration ID.");
                            }
                        })
                        .catch(error => {
                            hideValidationLoading();
                            console.error('Error:', error);
                        });
                }
                document.addEventListener('DOMContentLoaded', function() {
    // Timer animation script
    const progressBarValue = document.querySelector('.progress-bar-value');
    const timerDisplay = document.querySelector('.timer');
    let timeLeft = 30 * 60; // Set your desired time limit in seconds
    const timerInterval = setInterval(updateTimer, 1000);

    function updateTimer() {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        timerDisplay.textContent = formattedTime;

        const progressWidth = (1 - timeLeft / (30 * 60)) * 100; // Calculate progress width
        progressBarValue.style.width = progressWidth + '%';

        if (timeLeft <= 5 * 60) { // 5 minutes remaining
            timerDisplay.classList.add('color-change');
        }

        if (timeLeft === 0) {
            clearInterval(timerInterval);
            showTimeUpOverlay(); // Call the function to display the overlay when time is up
        }
    }

    function showTimeUpOverlay() {
        // Show the overlay and any relevant message when time is up
        document.getElementById("quizOverlay").style.display = "block";
        // Optionally, you can display a message to inform the user that the time is up
        // You can customize this message based on your requirements
        document.getElementById("overlayMessage").innerText = "Time's up!";
    }
  
    // Your existing JavaScript code here
});                          
            </script>
        </body>
        </html>
